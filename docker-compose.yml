version: '3'
services:
  db:
    image: postgres:9.6
    ports:
      - "5432:5432"
    expose:
      - 5432
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8001
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    environment:
      - DJANGO_SETTINGS_MODULE=project.settings
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
